name: Sync dify images to ACR(Alibaba Cloud Container Registry)

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

env:
  ACR_REGISTRY: registry.cn-hangzhou.aliyuncs.com

jobs:
  pull-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to the ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Pull d3vilh/openvpn-server image from Docker Hub
        run: docker pull d3vilh/openvpn-server:latest

      - name: Tag d3vilh/openvpn-server image for ACR
        run: docker tag d3vilh/openvpn-server:latest ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/openvpn-server:latest

      - name: Push d3vilh/openvpn-server image to Aliyun Registry
        run: docker push ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/openvpn-server:latest

      - name: Pull d3vilh/openvpn-ui image from Docker Hub
        run: docker pull d3vilh/openvpn-ui:latest

      - name: Tag d3vilh/openvpn-ui image for ACR
        run: docker tag d3vilh/openvpn-ui:latest ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/openvpn-ui:latest

      - name: Push d3vilh/openvpn-ui image to Aliyun Registry
        run: docker push ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/openvpn-ui:latest

