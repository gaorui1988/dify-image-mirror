name: Sync dify images to ACR(Alibaba Cloud Container Registry)

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

env:
  ACR_REGISTRY: registry.cn-hangzhou.aliyuncs.com

jobs:
  pull-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to the ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Pull vividboarder/vaultwarden_ldap image from Docker Hub
        run: docker pull vividboarder/vaultwarden_ldap:latest

      - name: Tag vividboarder/vaultwarden_ldap image for ACR
        run: docker tag vividboarder/vaultwarden_ldap:latest ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/vaultwarden_ldap:latest

      - name: Push vividboarder/vaultwarden_ldap image to Aliyun Registry
        run: docker push ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/vaultwarden_ldap:latest

