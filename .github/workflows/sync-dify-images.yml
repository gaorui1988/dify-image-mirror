name: Sync dify images to ACR(Alibaba Cloud Container Registry)

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

env:
  ACR_REGISTRY: registry.cn-hangzhou.aliyuncs.com

jobs:
  pull-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to the ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Pull sourcegraph/server image from Docker Hub
        run: docker pull sourcegraph/server

      - name: Tag sourcegraph/server image for ACR
        run: docker tag sourcegraph/server ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/sourcegraph:latest

      - name: Push sourcegraph/server image to Aliyun Registry
        run: docker push ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/sourcegraph:latest

