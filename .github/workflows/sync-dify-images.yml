name: Sync dify images to ACR(Alibaba Cloud Container Registry)

on:
  #schedule:
  #  - cron: '0 */4 * * *'
  workflow_dispatch:

env:
  ACR_REGISTRY: registry.cn-hangzhou.aliyuncs.com

jobs:
  pull-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to the ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Pull haxqer/jira image from Docker Hub
        run: docker pull haxqer/jira:9.17.5

      - name: Tag busybox:latest image for ACR
        run: docker tag haxqer/jira ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/jira:9.17.5

      - name: Push haxqer/jira image to Aliyun Registry
        run: docker push ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/jira:9.17.5

