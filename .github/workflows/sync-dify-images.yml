name: Sync dify images to ACR(Alibaba Cloud Container Registry)

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

env:
  ACR_REGISTRY: registry.cn-hangzhou.aliyuncs.com

jobs:
  pull-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to the ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Pull awalach/openvpn image from Docker Hub
        run: docker pull awalach/openvpn:latest

      - name: Tag awalach/openvpn image for ACR
        run: docker tag awalach/openvpn:latest ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/openvpn:latest

      - name: Push awalach/openvpn image to Aliyun Registry
        run: docker push ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/openvpn:latest

      - name: Pull awalach/openvpn-web-ui image from Docker Hub
        run: docker pull dawalach/openvpn-web-ui:latest

      - name: Tag awalach/openvpn-web-ui image for ACR
        run: docker tag awalach/openvpn-web-ui:latest ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/openvpn-web-ui:latest

      - name: Push awalach/openvpn-web-ui image to Aliyun Registry
        run: docker push ${{ env.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/openvpn-web-ui:latest

